    </style><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.html"><style is="custom-style" include="shared-styles"></style></head><body class="loading" unresolved=""><span id="browser-sync-binding"></span><div id="splash"></div><template is="dom-bind" id="app"><paper-drawer-panel id="paperDrawerPanel" right-drawer="" responsive-width="840px" drawer-width="195px"><div drawer=""><paper-menu attr-for-selected="data-route" selected="[[route]]"><a data-route="home" href="{{baseUrl}}"><paper-item>Home</paper-item><iron-image src="audio_images/home/home-icon.png" preload="" fade=""></iron-image></a><a data-route="webdev" href="{{baseUrl}}webdev"><paper-item>Web Projects</paper-item><iron-image src="audio_images/home/webdev-icon.jpg" preload="" fade=""></iron-image></a> <a data-route="transport" href="{{baseUrl}}transport"><paper-item>Transport</paper-item><iron-image src="audio_images/home/transport-icon.png" preload="" fade=""></iron-image></a></paper-menu></div><paper-scroll-header-panel main="" id="headerPanelMain" fixed=""><neon-animated-pages id="toolbarSelector" attr-for-selected="data-route" selected="{{route}}" ,="" entry-animation="fade-in-animation" exit-animation="fade-out-animation"><section data-route="home"><paper-toolbar class="mainToolBar" data-route="home"><iron-image src="audio_images/home/home-icon.png" preload="" fade=""></iron-image><span class="flexchild"></span><div class="titles"><div class="greeting">Welcome !</div><div class="subtitle">To Pierre Mohr Durdez's cave</div></div><span class="flexchild"></span><paper-icon-button icon="my:menu" paper-drawer-toggle=""></paper-icon-button></paper-toolbar><div class="contentPanelMain"><paper-material elevation="0"><my-card image="images/home/cave.jpg"><div class="title">Incipit</div><div>Hello and welcome to my cave! It's more modern than Plato's one and uses a different technology, but it may not be so different after all...</div><div>I am French, I live in Munich and I just finished <a href="https://www.linkedin.com/in/pierremohrdurdez" target="_blank">my studies</a>. I love people, growing brains and the Internet when it connects them. I am particularly fond of front-end development, for all the opportunities it gives to share thoughts, knowledge and fun with others.</div><div>Among the many things I would like to put on this page, I have only added the ones that don't fit on my CV for now, but more is to come. Happy clicking!</div></my-card></paper-material></div></section><section data-route="webdev"><paper-toolbar class="mainToolBar" data-route="webdev"><iron-image src="audio_images/home/webdev-icon.jpg" preload="" fade=""></iron-image><span class="flexchild"></span><div class="titles"><div class="greeting">In Web development</div><div class="subtitle">There is a lot to do</div></div><span class="flexchild"></span><paper-icon-button icon="my:menu" paper-drawer-toggle=""></paper-icon-button></paper-toolbar><div class="contentPanelMain"><paper-material elevation="0"><my-card image="images/webdev/hooked.jpg"><div class="title">Hooked</div><div>I was hooked by web development not long ago, but thanks to the online courses offered by Udacity I could rapidly learn and practice a variety of topics. Starting in 2015 I have followed Udacity's <a href="https://www.udacity.com/course/front-end-web-developer-nanodegree--nd001" target="_blank">Front-End Web Development Nanodegree</a>. It is a 6-9 months program with a mix of courses and reviewed projects. No previous knowledge is required (which was my case), and you end up with a good working knowledge of MVC frameworks.</div><div>I consider myself lucky to live at a time where skilled people are bringing affordable high-quality education to the web, many thanks to them.</div></my-card></paper-material><paper-material elevation="0"><my-card><div class="title">Responsive Portofolio</div><flip-card class="imageFlipCard" axis="x"><front><iron-image src="images/webdev/portofolio-large.png"></iron-image><div class="centering-container"><paper-material elevation="1"><iron-icon icon="my:turning"></iron-icon></paper-material></div></front><back><div class="back-content">This project mainly consisted in:<ul class="goals-list"><li>Practicing <span class="primary">HTML</span> and <span class="primary">CSS</span> and using the Bootstrap framework to obtain a grid layout.</li><li>Making the portofolio <span class="primary">responsive</span>.</li><li>Getting acquainted with <span class="primary">build tools</span> to automatically process the images.</li></ul><div class="buttons-container"><a target="_blank" href="https://github.com/didaKtik/P1-Responsive-Portofolio"><paper-button raised="" class="primary-b">GitHub<iron-icon src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="octocat" title="octocat"></iron-icon></paper-button></a> <a target="_blank" href="projects/portofolio/index.html"><paper-button raised="" class="accent-b">Project<iron-icon icon="my:open-in-new"></iron-icon></paper-button></a></div><hr><span class="title">Udacity courses:</span> <a target="_blank" href="https://www.udacity.com/course/intro-to-html-and-css--ud304">Intro to HTML and CSS</a>, <a target="_blank" href="https://www.udacity.com/course/responsive-web-design-fundamentals--ud893">Responsive Web Design Fundamentals</a>, <a target="_blank" href="https://www.udacity.com/course/responsive-images--ud882">Responsive Images</a></div></back></flip-card></my-card></paper-material><paper-material elevation="0"><my-card><div class="title">Interactive Resume</div><flip-card class="imageFlipCard" axis="x"><front><iron-image src="images/webdev/interactive-resume-large.png"></iron-image><div class="centering-container"><paper-material elevation="1"><iron-icon icon="my:turning"></iron-icon></paper-material></div></front><back><div class="back-content">This project mainly consisted in:<ul class="goals-list"><li>Practicing <span class="primary">dom manipulations</span> in javascript and jQuery to make the resume interactive.</li><li>Using the <span class="primary">Google Maps API</span> to display a map dynamically updated by the users actions.</li><li>Using <span class="primary">d3.js</span> and the <span class="primary">canvas API</span> to draw a data-driven graph.</li></ul><div class="buttons-container"><a target="_blank" href="https://github.com/didaKtik/P2-Interactive-Resume"><paper-button raised="" class="primary-b">GitHub<iron-icon src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="octocat" title="octocat"></iron-icon></paper-button></a> <a target="_blank" href="projects/resume/index.html"><paper-button raised="" class="accent-b">Project<iron-icon icon="my:open-in-new"></iron-icon></paper-button></a></div><hr><span class="title">Udacity courses:</span> <a target="_blank" href="https://www.udacity.com/course/javascript-basics--ud804">JavaScript Basics</a>, <a target="_blank" href="https://www.udacity.com/course/intro-to-jquery--ud245">Intro to jQuery</a>, <a target="_blank" href="https://www.udacity.com/course/how-to-use-git-and-github--ud775">How to Use Git and GitHub</a></div></back></flip-card></my-card></paper-material><paper-material elevation="0"><my-card><div class="title">Arcade Game</div><flip-card class="imageFlipCard" axis="x"><front><iron-image src="images/webdev/arcade-game-large.png"></iron-image><div class="centering-container"><paper-material elevation="1"><iron-icon icon="my:turning"></iron-icon></paper-material></div></front><back><div class="back-content">This project mainly consisted in:<ul class="goals-list"><li>Understanding the logic and architecture of a <span class="primary">game engine</span> in Javascript.</li><li>Coding the player and enemy classes in JavaScript's <span class="primary">object-oriented</span> pseudo-classical style.</li></ul><div class="buttons-container"><a target="_blank" href="https://github.com/didaKtik/P3-Arcade-Game"><paper-button raised="" class="primary-b">GitHub<iron-icon src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="octocat" title="octocat"></iron-icon></paper-button></a> <a target="_blank" href="projects/game/index.html"><paper-button raised="" class="accent-b">Project<iron-icon icon="my:open-in-new"></iron-icon></paper-button></a></div><hr><span class="title">Udacity courses:</span> <a target="_blank" href="https://www.udacity.com/course/object-oriented-javascript--ud015">Object-Oriented JavaScript</a>, <a target="_blank" href="https://www.udacity.com/course/html5-canvas--ud292">HTML5 Canvas</a></div></back></flip-card></my-card></paper-material><paper-material elevation="0"><my-card><div class="title">Website Optimisation</div><flip-card class="imageFlipCard" axis="x"><front><iron-image src="images/webdev/rendering-optimisation-large.png"></iron-image><div class="centering-container"><paper-material elevation="1"><iron-icon icon="my:turning"></iron-icon></paper-material></div></front><back><div class="back-content">This project mainly consisted in:<ul class="goals-list"><li>Lightening the <span class="primary">critical rendering path</span> of index.html to achieve a PageSpeed score of 94/100 on mobile.</li><li>Obtaining consistent <span class="primary">60 fps</span> when scrolling by avoiding layout trashing and unnecessary elements in javascript, and using 3D transforms in css.</li></ul><div class="buttons-container"><a target="_blank" href="https://github.com/didaKtik/P4-Brower-Rendering-Optimization"><paper-button raised="" class="primary-b">GitHub<iron-icon src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="octocat" title="octocat"></iron-icon></paper-button></a></div><hr><span class="title">Udacity courses:</span> <a target="_blank" href="https://www.udacity.com/course/website-performance-optimization--ud884">Website Performance Optimization</a>, <a target="_blank" href="https://www.udacity.com/course/browser-rendering-optimization--ud860">Browser Rendering Optimization</a></div></back></flip-card></my-card></paper-material><paper-material elevation="0"><my-card><div class="title">Rwanda Map</div><flip-card class="imageFlipCard" axis="x"><front><iron-image src="images/webdev/rwanda-map-large.png"></iron-image><div class="centering-container"><paper-material elevation="1"><iron-icon icon="my:turning"></iron-icon></paper-material></div></front><back><div class="back-content">This project mainly consisted in:<ul class="goals-list"><li>Creating a <span class="primary">single-page</span> map displaying a set of locations and making it possible to filter or add locations.</li><li>Making <span class="primary">asynchronous queries</span> to Wikipedia to get additional informations about each location.</li><li>Structure the application using <span class="primary">Knockout</span>'s implementation of the <span class="primary">MVC pattern</span>.</li></ul><div class="buttons-container"><a target="_blank" href="https://github.com/didaKtik/P5-Neighbourhood-Map"><paper-button raised="" class="primary-b">GitHub<iron-icon src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="octocat" title="octocat"></iron-icon></paper-button></a> <a target="_blank" href="projects/map/index.html"><paper-button raised="" class="accent-b">Project<iron-icon icon="my:open-in-new"></iron-icon></paper-button></a></div><hr><span class="title">Udacity courses:</span> <a target="_blank" href="https://www.udacity.com/course/intro-to-ajax--ud110">Intro to AJAX</a>, <a target="_blank" href="https://www.udacity.com/course/javascript-design-patterns--ud989">JavaScript Design Patterns</a>, <a target="_blank" href="https://www.udacity.com/course/learn-backbonejs--ud990">Learn Backbone.js</a></div></back></flip-card></my-card></paper-material><paper-material elevation="0"><my-card><div class="title">Feed Reader Testing</div><flip-card class="imageFlipCard" axis="x"><front><iron-image src="images/webdev/testing-large.png"></iron-image><div class="centering-container"><paper-material elevation="1"><iron-icon icon="my:turning"></iron-icon></paper-material></div></front><back><div class="back-content">This project mainly consisted in:<ul class="goals-list"><li>Writing test suites with Jasmine.js to learn the basics of <span class="primary">testing</span>.</li></ul><div class="buttons-container"><a target="_blank" href="https://github.com/didaKtik/P6-Feed-Reader-Testing"><paper-button raised="" class="primary-b">GitHub<iron-icon src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="octocat" title="octocat"></iron-icon></paper-button></a></div><hr><span class="title">Udacity courses:</span> <a target="_blank" href="https://www.udacity.com/course/javascript-testing--ud549">JavaScript Testing</a></div></back></flip-card></my-card></paper-material></div></section><section data-route="transport"><paper-toolbar class="mainToolBar" data-route="transport"><iron-image src="audio_images/home/transport-icon.png" preload="" fade=""></iron-image><span class="flexchild"></span><div class="titles"><div class="greeting">In Transport</div><div class="subtitle">Light is beautiful</div></div><span class="flexchild"></span><paper-icon-button icon="my:menu" paper-drawer-toggle=""></paper-icon-button></paper-toolbar><div class="contentPanelMain"><paper-material elevation="0"><my-card image="images/transport/gaston.jpg"><div class="title">Gaston's car</div><div>During the last two years of my studies I have focused on transport, where an overarching problematic is to move people and goods around without exceeding our carbon budget too much. Gaston is not quite there as you can see! The poor guy couldn't afford cutting-edge technology apparently :) But he is on a good path regarding at least one thing: his car is a <span class="primary">lightweight</span> (~ 700kg) Fiat 509. This makes a big difference in terms of consumption and emissions, especially in the city!</div></my-card></paper-material><paper-material elevation="0"><my-card image="images/transport/shift.png" link="http://www.slideshare.net/PierreMohrDurdez/questce-qui-fait-la-consommation-des-vehicules"><div class="title">The Shift Project</div><div>My interest for light vehicles arouse at <a href="http://www.theshiftproject.org/" target="_blank">The Shift Project</a>, a Parisian think-tank where I made an internship at the end of summer 2014. Among the many fascinating people I have met during this internship, Nicolas Meilhan was the one focusing on transport, and an early <a href="http://www.slideshare.net/NicolasMeilhan/what-is-the-mobility-of-the-future" target="_blank">advocate</a> of light vehicles. In a time of energy scarcity they cumulate many advantages, in terms of affordability, emissions, consumption and the space they occupy in a city. Even car makers <a href="https://www.youtube.com/watch?v=bjIvYfME0uA" target="_blank">say it</a> :)</div><div>By clicking the image, you will find a presentation I did at the Shift (in French) regarding the consumption of vehicles. One point is particularly interesting for transport planners: the often forgotten distinction between the <span class="primary">efficiency</span> of a vehicle, and its <span class="primary">sufficiency</span>. Efficiency quantifies how good a vehicle is at turning the energy it has into the energy it needs. Sufficiency quantifies how much energy it needs. This distinction can bring a lot when debating transport policies.</div></my-card></paper-material><paper-material elevation="0"><my-card image="images/transport/thesis.png" link="http://www.slideshare.net/PierreMohrDurdez/could-the-sufficiency-of-vehicles-be-used-to-apply-a-progressive-and-largescale-car-fee-at-the-city-level?related=1"><div class="title">Policies for lighter vehicles in the cities</div><div>What if you were the mayor of a dense and congested city and you wanted to spur the use of lighter vehicles in your city? You may search for an example of such a policy implemented in another city and find... nothing!</div><div>In this master's thesis I investigate a family of policies that could be used by transport planners to improve the <span class="primary">livability</span> of their city while still allowing the use of <span class="primary">personal</span> cars. Click on the image to access the presentation I made out of it.</div></my-card></paper-material></div></section></neon-animated-pages></paper-scroll-header-panel></paper-drawer-panel><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast><iron-media-query id="mquery" query="min-width: 600px"></iron-media-query></template><script src="scripts/app.js"></script></body></html>
