    </style><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.html"><style is="custom-style" include="shared-styles"></style></head><body class="loading" unresolved=""><span id="browser-sync-binding"></span><div id="splash"></div><template is="dom-bind" id="app"><paper-drawer-panel id="paperDrawerPanel" right-drawer="" responsive-width="840px" drawer-width="195px"><div drawer=""><paper-menu attr-for-selected="data-route" selected="[[route]]"><a data-route="home" href="{{baseUrl}}"><paper-item>Home</paper-item><iron-image src="audio_images/home/home-icon.png" preload="" fade=""></iron-image></a><a data-route="webdev" href="{{baseUrl}}webdev"><paper-item>Web Projects</paper-item><iron-image src="audio_images/home/webdev-icon.jpg" preload="" fade=""></iron-image></a> <a data-route="transport" href="{{baseUrl}}transport"><paper-item>Transport</paper-item><iron-image src="audio_images/home/transport-icon.png" preload="" fade=""></iron-image></a></paper-menu></div><paper-scroll-header-panel main="" id="headerPanelMain" fixed=""><neon-animated-pages id="toolbarSelector" attr-for-selected="data-route" selected="{{route}}" ,="" entry-animation="fade-in-animation" exit-animation="fade-out-animation"><section data-route="home"><paper-toolbar class="mainToolBar" data-route="home"><iron-image src="audio_images/home/home-icon.png" preload="" fade=""></iron-image><div class="flexchild"></div><div class="titles"><h1>Welcome !</h1><h2>To Pierre Mohr Durdez's cave</h2></div><div class="flexchild"></div><paper-icon-button icon="my:menu" paper-drawer-toggle=""></paper-icon-button></paper-toolbar><div class="contentPanelMain"><paper-material elevation="0"><my-card image="images/home/cave.jpg"><div class="title">Incipit</div><p>Hello and welcome to my cave! It's more modern than Plato's one and uses a different technology, but it may not be so different after all...</p><p>I am French, I live in Munich and I just finished <a href="https://www.xing.com/profile/Pierre_MohrDurdez" target="_blank">my studies</a>. I love people, growing brains and the Internet when it connects them. I am particularly fond of front-end development, for all the opportunities it gives to share thoughts, knowledge and fun with others.</p></my-card></paper-material><paper-material elevation="0"><my-card image="images/polymer.png"><div class="title">Polymer</div><p>This site is made using the Polymer library. It lets you create and share custom html elements exposing a public API. It relies on "web components", a set of browser capabilities that may change the way webpages are coded in the future. Polymer is fun to use but still not as fully-fledged as other front-end libraries. For a more technical overview of what I learned making this page, you can visit my <a href="https://github.com/didaKtik/cave" target="_blank">Github page</a>.</p></my-card></paper-material></div></section><section data-route="webdev"><paper-toolbar class="mainToolBar" data-route="webdev"><iron-image src="audio_images/home/webdev-icon.jpg" preload="" fade=""></iron-image><div class="flexchild"></div><div class="titles"><h1>In Web development</h1><h2>There is a lot to do</h2></div><div class="flexchild"></div><paper-icon-button icon="my:menu" paper-drawer-toggle=""></paper-icon-button></paper-toolbar><div class="contentPanelMain"><paper-material elevation="0"><my-card image="images/webdev/hooked.jpg"><div class="title">Hooked</div><p>I was hooked by web development not long ago, but thanks to the online courses offered by Udacity I could rapidly learn and practice a variety of topics. Starting in 2015 I have followed Udacity's <a href="https://www.udacity.com/course/front-end-web-developer-nanodegree--nd001" target="_blank">Front-End Web Development Nanodegree</a>. It is a 6-9 months program with a mix of courses and reviewed projects. No previous knowledge is required (which was my case), and you end up with a good working knowledge of MVC frameworks.</p><p>I consider myself lucky to live at a time where skilled people are bringing affordable high-quality education to the web, many thanks to them.</p></my-card></paper-material><my-web-projects></my-web-projects></div></section><section data-route="transport"><paper-toolbar class="mainToolBar" data-route="transport"><iron-image src="audio_images/home/transport-icon.png" preload="" fade=""></iron-image><div class="flexchild"></div><div class="titles"><h1>In Transport</h1><h2>Light is beautiful</h2></div><div class="flexchild"></div><paper-icon-button icon="my:menu" paper-drawer-toggle=""></paper-icon-button></paper-toolbar><div class="contentPanelMain"><paper-material elevation="0"><my-card image="images/transport/gaston.jpg"><div class="title">Gaston's car</div><p>During the last two years of my studies I have focused on transport, where an overarching problematic is to move people and goods around without exceeding our carbon budget too much. Gaston is not quite there as you can see! The poor guy couldn't afford cutting-edge technology apparently :) But he is on a good path regarding at least one thing: his car is a <span class="primary">lightweight</span> (~ 700kg) Fiat 509. This makes a big difference in terms of consumption and emissions, especially in the city!</p></my-card></paper-material><paper-material elevation="0"><my-card image="images/transport/shift.png" link="http://www.slideshare.net/PierreMohrDurdez/questce-qui-fait-la-consommation-des-vehicules"><div class="title">The Shift Project</div><p>My interest for light vehicles arouse at <a href="http://www.theshiftproject.org/" target="_blank">The Shift Project</a>, a Parisian think-tank where I made an internship at the end of summer 2014. Among the many fascinating people I have met during this internship, Nicolas Meilhan was the one focusing on transport, and an early <a href="http://www.slideshare.net/NicolasMeilhan/what-is-the-mobility-of-the-future" target="_blank">advocate</a> of light vehicles. In a time of energy scarcity they cumulate many advantages, in terms of affordability, emissions, consumption and the space they occupy in a city. Even car makers <a href="https://www.youtube.com/watch?v=bjIvYfME0uA" target="_blank">say it</a> :)</p><p>By clicking the image, you will find a presentation I did at the Shift (in French) regarding the consumption of vehicles. One point is particularly interesting for transport planners: the often forgotten distinction between the <span class="primary">efficiency</span> of a vehicle, and its <span class="primary">sufficiency</span>. Efficiency quantifies how good a vehicle is at turning the energy it has into the energy it needs. Sufficiency quantifies how much energy it needs. This distinction can bring a lot when debating transport policies.</p></my-card></paper-material><paper-material elevation="0"><my-card image="images/transport/thesis.png" link="http://www.slideshare.net/PierreMohrDurdez/could-the-sufficiency-of-vehicles-be-used-to-apply-a-progressive-and-largescale-car-fee-at-the-city-level?related=1"><div class="title">Policies for lighter vehicles in the cities</div><p>What if you were the mayor of a dense and congested city and you wanted to spur the use of lighter vehicles in your city? You may search for an example of such a policy implemented in another city and find... nothing!</p><p>In this master's thesis I investigate a family of policies that could be used by transport planners to improve the <span class="primary">livability</span> of their city while still allowing the use of <span class="primary">personal</span> cars. Click on the image to access the presentation I made out of it. The full document is also available for download here.</p><div class="center-justified"><a href="pdf/thesis.pdf" target="_blank" download=""><paper-button raised="" noink="" style="margin: 5px 0 0 0">Download<iron-icon icon="my:file-download"></iron-icon></paper-button></a></div></my-card></paper-material></div></section></neon-animated-pages></paper-scroll-header-panel></paper-drawer-panel><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast><iron-media-query id="mquery" query="min-width: 600px"></iron-media-query></template><script src="scripts/app.js"></script></body></html>
