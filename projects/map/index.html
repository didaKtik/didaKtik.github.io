<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Kivu Neighbourhood Map</title><link rel="stylesheet" href="css/style.min.css"></head><body><div id="blueBar" class="loading bar" data-bind="visible: !ready()"></div><div id="yellowBar" class="loading bar" data-bind="visible: !ready()"></div><div id="greenBar" class="loading bar" data-bind="visible: !ready()"></div><div id="map" data-bind="click: hide"></div><div style="display:none" data-bind="visible: ready"><div class="hamburger-container" data-bind="visible: !addVM.active(), click: searchVM.onButtonClick"><div class="icon hamburger-icon"></div></div><input type="text" class="input-bar" data-bind="visible: searchVM.bar() || addVM.bar(), keepFocus: searchVM.active() || addVM.active(), textInput: inputText, click: click, escapeKey: hide, enterKey: onEnterKey, downArrow: onDownArrow, upArrow: onUpArrow, style: {borderColor: searchVM.bar() ? app.colors.blue : app.colors.green}, css: {messaging: messaging}"><div class="plus-container" data-bind="visible: !searchVM.active(), click: addVM.onButtonClick"><div class="plus-horizontal-bar" data-bind="visible: !addVM.active()"></div><div class="plus-vertical-bar" data-bind="visible: !addVM.active()"></div><div class="button-text" data-bind="visible: addVM.active()">Add</div></div><div data-bind="with: searchVM"><div id="filters" data-bind="visible: active() && userLocations().length"><div class="filter" data-bind="click: filterGorillas, css: {selected: showMode() == 'hardcoded'}">Gorillas</div><div class="filter" data-bind="click: filterSugarCanes, css: {selected: showMode() == 'user'}">Sugar Canes</div></div><div id="list-view" data-bind="visible: active, foreach: matchingLocations"><div class="list-item" data-bind="click: $parent.panToAndOpen, event: { mouseenter: $parent.highlight }, css: {highlighted: highlighted}"><img class="list-item-img" alt="A picture of the location" data-bind="visible: isHardcoded, attr: {src: url}"><div class="list-item-name" data-bind="text: name"></div></div></div></div></div><script type="text/template" id="infowindow-template"><div> <a class="infowindow-name"><%= name %></a> <img class="infowindow-img" src=<%= url %>> <span class="wiki-description"></span> <a class="wiki-link">Wikipedia</a> </div></script><script src="bower_components/jquery/dist/jquery.min.js"></script><script src="bower_components/underscore/underscore-min.js"></script><script src="bower_components/knockout/dist/knockout.js"></script><script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script><script src="js/uglified.js"></script><script src="js/app.js"></script></body></html>
